                    <p>【共同社8月15日电】日本内阁府15日发布的2023年二季度（4～6月）国内生产总值（GDP）初值显示，剔除物价变动因素后的实际GDP比上季度增长1.5%，换算成年率为增长6.0%。（完）</p>
