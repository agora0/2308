                    <p>【共同社8月7日电】日本央行7日公布了汇总7月货币政策会议上政策委员发言的“主要意见”。关于调整现行的货币宽松政策，指出为了应对利率上升风险，“提高利率操作的灵活性比较理想”等肯定性意见接连出现。（完）</p>
