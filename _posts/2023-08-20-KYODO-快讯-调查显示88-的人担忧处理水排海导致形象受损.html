                    <p>【共同社8月20日电】共同社19～20日实施的日本全国电话舆论调查结果显示，对于东京电力福岛第一核电站处理水排放入海，包括“很大”和“一定程度”在内，担心“发生形象受损”的比例总计达88.1%。（完）</p>
