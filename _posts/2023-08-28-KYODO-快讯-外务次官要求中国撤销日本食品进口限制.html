                    <p>【共同社8月28日电】日本外务省事务次官冈野正敬28日向中国驻日大使吴江浩提出抗议称，中国因东京电力福岛第一核电站处理水排放入海而实施的对日本水产品的进口限制措施不基于科学根据，令人极其遗憾。再度要求立即取消对日本食品的进口限制措施。（完）</p>
