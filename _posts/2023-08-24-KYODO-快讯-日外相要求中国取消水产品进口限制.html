                    <p>【共同社8月24日电】关于中国宣布全面暂停进口日本水产品一事，日本外相林芳正24日表示“极其遗憾，完全无法接受这一并非基于科学根据的措施，已要求立即取消”。他在长野县驹根市接受媒体采访时透露此事。（完）</p>
