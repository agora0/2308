                    <p>【共同社8月24日电】日本防卫政务官小野田纪美透露，朝鲜发射的导弹可能分离成数个，分离后的物体落在朝鲜半岛以西和西南的黄海、东海及菲律宾以东，均在朝鲜预告的区域外。（完）</p>
