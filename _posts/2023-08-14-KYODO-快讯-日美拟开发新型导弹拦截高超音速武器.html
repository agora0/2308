                    <p>【共同社8月14日电】多名日本政府相关人士14日透露，日美两国政府已基本决定，为拦截高超音速武器将共同开发新型导弹。目前正朝着在18日举行的日美首脑会谈上达成共识展开协调。（完）</p>
