                    <p>【共同社8月9日电】多名日中关系消息人士9日透露，中方已告知日方，考虑配合9月在印度尼西亚召开的东盟（ASEAN）相关首脑会议，举行日本首相岸田文雄与中国国务院总理李强的会谈。（完）</p>
