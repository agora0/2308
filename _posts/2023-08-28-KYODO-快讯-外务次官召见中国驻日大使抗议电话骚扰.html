                    <p>【共同社8月28日电】日本外务省事务次官冈野正敬28日召见中国驻日大使吴江浩，指出关于东京电力福岛第一核电站处理水排放入海，日本国内接到了很多从中国打来的骚扰电话，提出抗议称“极其遗憾”。（完）</p>
